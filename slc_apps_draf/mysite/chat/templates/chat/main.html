<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h3 id="username-label">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
            <button id="btn-toggle-video">Toggle Video</button>
            <button id="btn-toggle-audio">Toggle Audio</button>
        </div>

        <div id="chat`">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
            <button id="btn-share-screen">Share Screen</button>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
